kind: Pod
apiVersion: v1
metadata:
  name: pod1
spec:
  volumes:
    - name: test1
      persistentVolumeClaim:
       claimName: pvc1 
  template:
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: topology.cinder.csi.openstack.org/zone
                operator: In
                values:
                - noav1
  containers:
    - name: task-pv-container
      image: nginx
      ports:
        - containerPort: 80
          name: "http-server"
      volumeMounts:
        - mountPath: "/usr/share/nginx/html"
          name: test1 

